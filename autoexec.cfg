// MAKE THINGS EASIER TO SEE/MOVE/PLAY

cl_rollangle 0 //  The angle in degrees at which the player tilts when strafing right and left.
cl_bobup 0 // The time in seconds that the weapon stays in the up position.
cl_bobcycle 0 // The time in seconds that it takes the weapon to move up and down on the screen.
cl_bob 0 // The distance that you weapon moves up and down on the screen when running.
v_gunkick 0 
v_kicktime 0  // Default: 0.5 The amount of time that the screen should remain tiled after the player has been shot.
v_kickroll 0 // Default: 0.6 The distance that the screen should roll clockwise or counter clockwise when the player is shot.
v_kickpitch 0 // Default: 0.6 The distance that the screen should move up or down when the player is shot.
r_waterwarp 0 //  Toggle the use of the screen warping effect when the player is submerged in liquids.
//r_drawviewmodel 1 // show the weapon gun while playing, default 1
//gl_polyblend 1 // shift screen color on powerups and such; Toggle the use of palette color blending and flashing effects.
gl_cshiftpercent_damage 0 // if gl_polyblend 0, these are for each screen shifts
gl_cshiftpercent_powerup 0 // if gl_polyblend 0, these are for each screen shifts
gl_cshiftpercent_bonus 0 // if gl_polyblend 0, these are for each screen shifts
gl_cshiftpercent_contents 10 // if gl_polyblend 0, these are for each screen shifts
//gl_cshiftpercent 100 // if gl_polyblend 0, these are for each screen shifts
r_telealpha .9 // teleporter transparency
r_lavaalpha 1 // lava transparency
r_slimealpha .3 // slime transparency
r_wateralpha .3 // water transparency
gl_polyblend 0 // don't change screen color on powerups/water, or use gl_cshiftpercent values
cl_maxpitch 79.999 // under 80 to avoid jitter
cl_minpitch -70    // 70 to avoid jitter
cl_sidespeed 400
cl_upspeed 400
fog "0" "0" "0" "0"  // no fog
r_skyfog 0 // no fog
//r_viewmodel_quake 1 // show more of viewmodel
//gl_picmip 0 // much like textureless at 4 or 6, must disable gl_load24bit 1
//r_lightmap 0 // white textureless
gl_lightning_alpha .5 // adjust transparency of lighting bolt
//cl_truelightning 0 // Toggle lightning gun beam appearing to be straight ahead at all times.

