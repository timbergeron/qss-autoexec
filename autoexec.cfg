// OTHER CONFIGS

clear // clear console, all that stuff we do not need to see
exec "aliases/aliases.cfg"
exec consolehelp.cfg   // howto msg in the console with tips
r_particledesc qssm // initiate custom particles, 'classic' for basic
// exec ctf.cfg // will load on ctf server
// exec dm.cfg // will load on dm server

// COMMANDS & VARIABLES
name "woods"
scr_menuscale 6 // scale of menu for screen resolution setting (ie 1920x1080)
scr_sbarscale 4 // scale of sbar HUD for screen resolution setting (ie 1920x1080)
scr_conscale 4 // scale of console font for screen resolution setting (ie 1920x1080)
scr_clock 2 // 1 for level time, 2 for 12 hr clock, 3 for 24 hr clock
scr_showfps 1
gl_polyblend 0 // don't change screen color on powerups/water, or use gl_cshiftpercent values
fov 105 // how wide is my angle
cl_bobup 0 // The time in seconds that the weapon stays in the up position.
cl_bobcycle 0 // The time in seconds that it takes the weapon to move up and down on the screen.
cl_bob 0 // The distance that you weapon moves up and down on the screen when running.
v_gunkick 0
v_kicktime 0  // Default: 0.5 The amount of time that the screen should remain tiled after the player has been shot.
v_kickroll 0 // Default: 0.6 The distance that the screen should roll clockwise or counter clockwise when the player is shot.
v_kickpitch 0 // Default: 0.6 The distance that the screen should move up or down when the player is shot.
r_waterwarp 0 //  Toggle the use of the screen warping effect when the player is submerged in liquids.

r_telealpha .9 // teleporter transparency
r_lavaalpha 1 // lava transparency
r_slimealpha .3 // slime transparency
r_wateralpha .3 // water transparency
scr_match_hud 1 // right corner timer and scores
cl_rollangle 0 //  The angle in degrees at which the player tilts when strafing right and left.
r_shadows 1    // now only item pickups
gamma .65 // screen brightness
r_fastsky 1 // simple sky based on color of texture
sky "purple" // skybox in gfx/env, won't load unless from console
cl_maxpitch 79.999 // under 80 to avoid jitter
cl_minpitch -70    // 70 to avoid jitter
scr_sbaralpha .999  // makes sbar bg transparent
host_maxfps "0" // set max fps
scr_conalpha "1"     // no trans for console
scr_conspeed "10000" // bring down console fast
sensitivity "2"
sys_throttle "0"  // uncaps fps
crosshair 2 // 1 for white, 2 for color based on conchars image
scr_crosshairscale 3
bind "INS" "inc volume 0.4;echo volume +.4;volume" // increase volume
bind "DEL" "inc volume -0.4;echo volume -.4;volume" // decrease volume
bind f12 "screenshot jpg 100" // format tga, png also avail, 100 is quality setting
gl_overbright_models 1 // brighter player model, good for fights, and items
cl_sidespeed 400
cl_upspeed 400 
ambient_level 0 // misc level sounds, stopsound while in map gets rid of ALL
fog "0" "0" "0" "0"  // no fog
r_skyfog 0 // no fog

cl_nopext 1 // keep demo recordings cross compatible
gl_lightning_alpha .5 // adjust transparency of lighting bolt
r_drawviewmodel 1 // show the weapon gun while playing, default 1
gl_polyblend 0 // shift screen color on powerups and such; Toggle the use of palette color blending and flashing effects.
cl_truelightning .75 // Toggle lightning gun beam appearing to be straight ahead at all times.

r_noshadow_list "progs/flame2.mdl,progs/flame.mdl,progs/bolt1.mdl,progs/bolt2.mdl,progs/bolt3.mdl,progs/laser.mdl,progs/missile.mdl,progs/star.mdl,progs/bit.mdl,progs/s_spike.mdl,progs/player.mdl,progs/grenade.mdl,progs/gib1.mdl,progs/gib2.mdl,progs/gib3.mdl,progs/flag.mdl,progs/backpack.mdl,progs/h_player.mdl"
bind r "impulse 7 8 5 3 2" // Use "impulse x y z..." where x is the first option and y the second one
bind q "say_team %p @ %l %z"  // say we have powerup at map location with or without a rl or lg (check https://www.quakewiki.net/archives/proquake/features.html)
scr_showspeed 0 // shows player speed above sbar
cl_autodemo 2 // 1 for every level join (not as usefull) no reason not to record every match from start to end
r_viewmodel_quake 1 // show more of viewmodel
// vid_fsaa "8"  // Enabled anti-aliasing to get rid of the jagged edges.
//gl_texture_anisotropy 8 // really far views
//gl_texturemode GL_LINEAR_MIPMAP_LINEAR
//GL_LINEAR_MIPMAP_LINEAR: Trilinear interpolation. Highest quality, lowest performance.
//GL_LINEAR_MIPMAP_NEAREST: Bilinear interpolation.
//GL_LINEAR: No blending.
//GL_NEAREST_MIPMAP_LINEAR: GL_NEAREST but with even more quality for far objects.
//GL_NEAREST_MIPMAP_NEAREST: GL_NEAREST but with a bit more quality for far objects.
//GL_NEAREST: Point sampled (software-like). Lowest quality, highest performance.
vid_refreshrate 144
